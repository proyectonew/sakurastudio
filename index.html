<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Caja - Sakura Studio</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-image: url('fondo-sakura.jpg');
      background-size: cover;
      background-position: center;
      color: #333;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      margin-top: 30px;
    }
    img.logo {
      width: 100%;
      max-width: 180px;
      display: block;
      margin: auto;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #e91e63;
      color: white;
      border: none;
      font-weight: bold;
    }
    .result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo-sakura.png" alt="Logo Sakura" class="logo" />
    <h2>Registro de Pago</h2>

    <label>Servicio</label>
    <select id="servicio"></select>

    <div class="result" id="precioUSD">Precio en USD: $0.00</div>

    <label>
      <input type="checkbox" id="usarOtroPrecio" />
      Usar otro precio
    </label>

    <input type="number" id="precioManual" placeholder="Precio personalizado en USD" style="display:none;" />

    <label>Tasa del día</label>
    <div class="result" id="tasaVisual">Cargando...</div>

    <label>Propina en USD</label>
    <input type="number" id="propinaUSD" placeholder="Ej: 2.00" />

    <label>Propina en Bs</label>
    <input type="number" id="propinaBS" placeholder="Ej: 20.00" />

    <div class="result" id="totalBs">Total en Bs: Bs 0.00</div>

    <label>Método de pago</label>
    <select id="metodo">
      <option value="efectivo">Efectivo</option>
      <option value="pago_movil">Pago Móvil</option>
      <option value="transferencia">Transferencia</option>
    </select>

    <label>Referencia</label>
    <input type="text" id="referencia" placeholder="Obligatorio si no es efectivo" />

    <label>Cliente</label>
    <input type="text" id="clienta" placeholder="UUID o dejar vacío" />

    <label>Trabajadora</label>
    <select id="trabajadora"></select>

    <label>Tasa del día (manual)</label>
    <input type="number" id="tasaManual" placeholder="Ej: 38.50" />
    <button onclick="registrarTasaManual()">Registrar tasa</button>
    <div id="tasaFeedback" class="result"></div>

    <button onclick="registrarPago()">Registrar Pago</button>
    <div id="feedback"></div>
  </div>

    <script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabase = createClient(
    "https://whsyicvodgtmhsoynyrc.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indoc3lpY3ZvZGd0bWhzb3lueXJjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY5NTI5MDcsImV4cCI6MjA3MjUyODkwN30.8NdIOa08ntLFriC4wOWhyMcOmF4Q3fLcG1rwcnZffOE"
  );

  let tasa = 0;

  async function cargarServicios() {
    const { data, error } = await supabase.from('servicios').select('*').eq('activo', true);
    const selector = document.getElementById('servicio');
    if (error || !data || data.length === 0) {
      selector.innerHTML = '<option>Error al cargar</option>';
      return;
    }
    selector.innerHTML = '';
    data.forEach(s => {
      const opt = document.createElement('option');
      opt.value = s.id;
      opt.textContent = `${s.nombre} - $${parseFloat(s.precio_usd).toFixed(2)}`;
      opt.setAttribute('data-precio', parseFloat(s.precio_usd));
      selector.appendChild(opt);
    });
    actualizarPrecio();
  }

  async function cargarTrabajadoras() {
    const { data, error } = await supabase.from('trabajadoras').select('id, nombre').eq('activo', true);
    const selector = document.getElementById('trabajadora');
    if (error || !data) {
      selector.innerHTML = '<option>Error al cargar</option>';
      return;
    }
    selector.innerHTML = '';
    data.forEach(t => {
      const opt = document.createElement('option');
      opt.value = t.id;
      opt.textContent = `${t.nombre}`;
      selector.appendChild(opt);
    });
  }

  async function cargarTasa() {
    const { data, error } = await supabase
      .from('tasa_dia')
      .select('tasa_bs_por_usd')
      .eq('tipo_uso', 'operativo')
      .order('fecha', { ascending: false })
      .limit(1)
      .single();

    if (error) {
      document.getElementById('tasaVisual').textContent = 'Error al cargar tasa';
      return;
    }

    tasa = data?.tasa_bs_por_usd || 0;
    document.getElementById('tasaVisual').textContent = `${tasa} Bs/USD`;
    actualizarTotal();
  }

  async function registrarTasaManual() {
    const tasaInput = parseFloat(document.getElementById('tasaManual').value);
    if (!tasaInput || tasaInput <= 0) {
      document.getElementById('tasaFeedback').textContent = '❌ Tasa inválida';
      return;
    }

    const { error } = await supabase.rpc('registrar_tasa_manual', {
      fuente: 'monitor',
      tasa_bs_por_usd: tasaInput
    });

    if (error) {
      document.getElementById('tasaFeedback').textContent = '❌ Error al registrar tasa';
    } else {
      document.getElementById('tasaFeedback').textContent = '✅ Tasa registrada correctamente';
      await cargarTasa();
    }
  }

  function obtenerPrecioUSD() {
    const usarManual = document.getElementById('usarOtroPrecio').checked;
    if (usarManual) {
      return parseFloat(document.getElementById('precioManual').value) || 0;
    } else {
      const selector = document.getElementById('servicio');
      return parseFloat(selector.selectedOptions[0]?.getAttribute('data-precio') || 0);
    }
  }

  function actualizarPrecio() {
    const precio = obtenerPrecioUSD();
    document.getElementById('precioUSD').textContent = `Precio en USD: $${precio.toFixed(2)}`;
    actualizarTotal();
  }

  function actualizarTotal() {
    const precio = obtenerPrecioUSD();
    const propinaUSD = parseFloat(document.getElementById('propinaUSD').value) || 0;
    const propinaBS = parseFloat(document.getElementById('propinaBS').value) || 0;
    const totalBs = ((precio + propinaUSD) * tasa + propinaBS).toFixed(2);
    document.getElementById('totalBs').textContent = `Total en Bs: Bs ${totalBs}`;
  }

  document.getElementById('servicio').addEventListener('change', actualizarPrecio);
  document.getElementById('propinaUSD').addEventListener('input', actualizarTotal);
  document.getElementById('propinaBS').addEventListener('input', actualizarTotal);

  document.getElementById('usarOtroPrecio').addEventListener('change', () => {
    const precioManualInput = document.getElementById('precioManual');
    precioManualInput.style.display = document.getElementById('usarOtroPrecio').checked ? 'block' : 'none';
    actualizarPrecio();
  });

  document.getElementById('precioManual').addEventListener('input', actualizarPrecio);

  async function registrarPago() {
    const servicioNombre = document.getElementById('servicio').selectedOptions[0]?.textContent.split(' - $')[0] || '';
    const precio = obtenerPrecioUSD();
    const propinaUSD = parseFloat(document.getElementById('propinaUSD').value) || 0;
    const propinaBS = parseFloat(document.getElementById('propinaBS').value) || 0;
    const metodo = document.getElementById('metodo').value;
    const referencia = document.getElementById('referencia').value;
    const clienta = document.getElementById('clienta').value || null;
    const trabajadora = document.getElementById('trabajadora').value;

    const { error } = await supabase.rpc('registrar_pago', {
      clienta,
      trabajadora,
      servicio: servicioNombre,
      monto_usd: precio,
      moneda: 'bs',
      metodo_pago: metodo,
      referencia,
      propina_usd: propinaUSD,
      propina_bs: propinaBS,
      tasa
    });

    document.getElementById('feedback').textContent = error
      ? '❌ Error al registrar el pago'
      : '✅ Pago registrado correctamente';
  }

  await cargarTasa();
  await cargarServicios();
  await cargarTrabajadoras();
    </script>
</body>
</html>
