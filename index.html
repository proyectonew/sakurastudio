<body>

  <div id="resultTrabajadoras"><strong>Trabajadoras:</strong> Cargando...</div>
  <div id="resultTasa"><strong>Tasa del d√≠a:</strong> Cargando...</div>

  <script>
    const supabase = supabase.createClient(
      'https://whsyicvodgtmhsoynyrc.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indoc3lpY3ZvZGd0bWhzb3lueXJjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY5NTI5MDcsImV4cCI6MjA3MjUyODkwN30.8NdIOa08ntLFriC4wOWhyMcOmF4Q3fLcG1rwcnZffOE'
    );

    async function testServicios() {
      const { data, error } = await supabase.from('servicios').select('*').eq('activo', true);
      const div = document.getElementById('resultServicios');
      if (error) {
        div.innerHTML = `<strong>Servicios:</strong> ‚ùå Error: ${error.message}`;
      } else {
        div.innerHTML = `<strong>Servicios:</strong><pre>${JSON.stringify(data, null, 2)}</pre>`;
      }
    }

    async function testTrabajadoras() {
      const { data, error } = await supabase.from('trabajadoras').select('id, nombre').eq('activo', true);
      const div = document.getElementById('resultTrabajadoras');
      if (error) {
        div.innerHTML = `<strong>Trabajadoras:</strong> ‚ùå Error: ${error.message}`;
      } else {
        div.innerHTML = `<strong>Trabajadoras:</strong><pre>${JSON.stringify(data, null, 2)}</pre>`;
      }
    }

    async function testTasa() {
      const { data, error } = await supabase
        .from('tasa_dia')
        .select('tasa_bs_por_usd')
        .eq('tipo_uso', 'operativo')
        .order('fecha', { ascending: false })
        .limit(1)
        .single();
      const div = document.getElementById('resultTasa');
      if (error) {
        div.innerHTML = `<strong>Tasa del d√≠a:</strong> ‚ùå Error: ${error.message}`;
      } else {
        div.innerHTML = `<strong>Tasa del d√≠a:</strong> ‚úÖ ${data?.tasa_bs_por_usd || 'No disponible'}`;
      }
    }

    testServicios();
    testTrabajadoras();
    testTasa();
  </script>
