<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diagn√≥stico Sakura Studio</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
      color: #333;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .box {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    .success {
      color: green;
      font-weight: bold;
    }
    pre {
      background: #eee;
      padding: 10px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h2>üîç Diagn√≥stico Sakura Studio</h2>

  <div class="box">
    <strong>üì¶ Servicios activos:</strong>
    <div id="serviciosStatus">Cargando...</div>
    <pre id="serviciosData"></pre>
  </div>

  <div class="box">
    <strong>üí± Tasa del d√≠a:</strong>
    <div id="tasaStatus">Cargando...</div>
    <pre id="tasaData"></pre>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://whsyicvodgtmhsoynyrc.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indoc3lpY3ZvZGd0bWhzb3lueXJjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY5NTI5MDcsImV4cCI6MjA3MjUyODkwN30.8NdIOa08ntLFriC4wOWhyMcOmF4Q3fLcG1rwcnZffOE'
    );

    async function diagnosticarServicios() {
      const { data, error } = await supabase.from('servicios').select('*').eq('activo', true);
      const status = document.getElementById('serviciosStatus');
      const output = document.getElementById('serviciosData');

      if (error) {
        status.innerHTML = '<span class="error">‚ùå Error al cargar servicios</span>';
        output.textContent = error.message;
      } else if (!data || data.length === 0) {
        status.innerHTML = '<span class="error">‚ö†Ô∏è No hay servicios activos</span>';
        output.textContent = '[]';
      } else {
        status.innerHTML = '<span class="success">‚úÖ Servicios cargados correctamente</span>';
        output.textContent = JSON.stringify(data, null, 2);
      }
    }

    async function diagnosticarTasa() {
      const { data, error } = await supabase
        .from('tasa_dia')
        .select('*')
        .eq('tipo_uso', 'operativo')
        .order('fecha', { ascending: false })
        .limit(1)
        .single();

      const status = document.getElementById('tasaStatus');
      const output = document.getElementById('tasaData');

      if (error) {
        status.innerHTML = '<span class="error">‚ùå Error al cargar tasa</span>';
        output.textContent = error.message;
      } else if (!data || !data.tasa_bs_por_usd) {
        status.innerHTML = '<span class="error">‚ö†Ô∏è No hay tasa registrada</span>';
        output.textContent = JSON.stringify(data, null, 2);
      } else {
        status.innerHTML = '<span class="success">‚úÖ Tasa cargada correctamente</span>';
        output.textContent = JSON.stringify(data, null, 2);
      }
    }

    diagnosticarServicios();
    diagnosticarTasa();
  </script>
</body>
</html>
